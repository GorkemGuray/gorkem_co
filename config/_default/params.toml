colorScheme = "ocean"
darkMode = false
darkToggle = true
logo = "logo.png"
description = "Görkem Güray Kişisel Blogu. Yazılım, elektronik ve teknoloji hakkında ilgimi çeken kobuları bu blogta paylaşıyorum."
# mainSections = ["section1", "section2"]
# robots = ""

[homepage]
  layout = "profile" # valid options: page, profile, custom
  showRecent = true

[article]
  showDate = true
  dateFormat = "02.01.2006"
  #dateFormat = "2 January 2006"
  showAuthor = true
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = true
  editURL = "https://github.com/GorkemGuray/gorkem_co/tree/master/content"
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  showReadingTime = true
  showWordCount = true 
  sharingLinks = ["facebook", "twitter", "reddit", "linkedin", "email"]

[list]
  showBreadcrumbs = true
  showSummary = false
  groupByYear = true

[taxonomy]
  showTermCount = true

[sitemap]
  excludedKinds = ["taxonomy", "term"]

